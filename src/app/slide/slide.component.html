<ion-slides [options]="slideOpts">
  <ion-slide  *ngFor="let news of newsList">
    <ion-card href="#">
      <img  height="20px" src="{{news.thumbnail}}" />
      <ion-card-header>
        <ion-card-title>{{news.title}}</ion-card-title>
        <ion-card-subtitle>timestamp & author</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-slide>
 </ion-slides>
