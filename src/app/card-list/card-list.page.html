<!-- List of Text Items -->
<ion-list>
  <ion-item *ngFor="let news of newsList"  >
    <ion-thumbnail slot="start">
    <img alt="{{news.image}}" src="{{news.image}}">
  </ion-thumbnail>
  <ion-label>{{ news.title }}</ion-label>
  <ion-button slot="end" fill="clear" (click)="editInfo(news)">
    <ion-icon slot="icon-only" name="create-sharp"></ion-icon>
  </ion-button>
  <ion-button slot="end" fill="clear" (click)="deleteInfo(news)">
    <ion-icon slot="icon-only" name="trash"></ion-icon>
  </ion-button>
  </ion-item>
</ion-list>
