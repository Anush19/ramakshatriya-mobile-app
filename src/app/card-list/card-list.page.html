<!-- List of Text Items -->
<ion-list>
  <ion-item *ngFor="let news of newsList" (click) = "navigate(news.article_id)" >
    <ion-thumbnail slot="start">
    <img src="{{news.thumbnail}}">
  </ion-thumbnail>
  <ion-label>{{ news.title }}</ion-label>
  <ion-button slot="end" fill="clear" (click)="editInfo(news)">
    <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
  </ion-button>
  <ion-button slot="end" fill="clear" (click)="deleteInfo(news)">
    <ion-icon slot="icon-only" name="trash"></ion-icon>
  </ion-button>
  </ion-item>
</ion-list>
